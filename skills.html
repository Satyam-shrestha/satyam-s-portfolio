nav ul {
    background-color: black;
    padding-inline: 20px;

nav ul h1 {

nav ul li {

  .skills-section {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-direction: row; /* Arrange content side by side */
    align-items: flex-start;
    gap: 20px;
    color: #a9d335;
}

.skills {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 20px;
    flex: 2; /* Allows the skills section to take more space */
}

.skill {
    background-color: #000000;
    border-radius: 10px;
    padding: 20px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    text-align: left;
    position: relative;
}

.progress-bar {
    background-color: #333;
    border-radius: 10px;
    height: 10px;
    width: 100%;
    overflow: hidden;
    margin: 10px 0;
}

.progress-bar .progress {
    background: linear-gradient(90deg, #2facb1, #3a9696);
    height: 100%;
    border-radius: 10px;
}

.skill span {
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    font-size: 1rem;
    color: #a9d335;
}

.showcase {
    flex: 1; /* Allows the image section to take less space */
    text-align: center;
}

.showcase img {
    width: 100%;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}
footer p {

    justify-content: center; 
    align-items: center; 
    color: #ffffff;
    margin: 0;
    padding: 20px; 
    text-align: center;
    width: 100%; 
}
